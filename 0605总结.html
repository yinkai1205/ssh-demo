<body>
  <script>
  // git冲突面试题
  // 什么时候会冲突： 不同分支(或不同开发者)，修改同一份代码的时候，有可能产生冲突
  // 如何解决冲突：协商讨论，确定用哪一份代码，然后，重新提交
  // 如何避免冲突：尽量不要不同开发者修改同一份代码

  // 面试题：你们工作中git服务器用的是哪个？千万别说码云和github；公司内部搭建了一个git服务器(gitlab),我们直接使用内网git服务器管理代码
    

  // 开发原则：千万不要修改别人写的代码！！！

  // 1. 将本地仓库通过ssh提交到github   git push -u origin master
  // 2. 新建login分支  git branch login
  // 3. 把login分支提交到github   git push -u origin login
  // 4. 修改login分支的代码,并提交到github   git push
  // 5. github上检查login分支的代码是否提交成功


  // 初始化git仓库：git init
  // 添加到暂存区：git add .
  // 提交到仓库: git commit -m 'xxxx'
  // 查看状态: git status


  // 将本地仓库代码提交到github上：https,SSH
      // github创建空仓库
      // 将本地代码和仓库关联起来
        // git remote add origin 地址
      // 将本地主分支提交到云端
        // git push origin master


  // 新建一个分支: git branch 分支名
  // 切换分支： git checkout 分支名
  // 查看本地分支：git branch
  // 删除本地分支：git branch -d 分支名
  // 合并分支：
    // 切换到master分支
    // git merge 子分支
    // 注意：两个分支要干净
  // git冲突
  // 把本地分支提交到云端: git push origin 分支名
  // 把云端分支下载到本地: git checkout 分支名

  // 把云端仓库克隆到本地：git clone 仓库地址
  // 拉取云端最新的代码： git pull
  // 把本地代码推送到云端：git push


  // 真实场景：
  // 1. 上班第一天，项目经理给仓库地址，git clone, 一般执行一次
  // 2. 上班第二天：我想知道其他人都提交了哪些新代码：git pull
  // 3. 上班第三天改bug，bug改完了，git add .; git commit; git push

  </script>
